<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список участников</title>
    <link rel="stylesheet" href="schedule.css" />
    <script src="anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navInner">
            <div class="navLogo">
              <img src="images/Form Logo.png" alt="Лого" />
            </div>

            <!-- админ окно -->
            <a class="myLinkModal" href="#"
              ><div class="adminIcon">
                <img src="images/adminIcon.svg" alt="" /></div
            ></a>
            <div id="myModal">
              <div class="modalContent">
                <div class="myCompetition">
                  <a href="tournamentList.html">Список участников</a>
                </div>
                <div class="myProfile">
                  <a href="profile.html">Мой Профиль</a>
                </div>
                <div class="exit">
                  <a href="index.html">
                    <div class="exitInner">
                      Выйти <img src="images/Иконка выхода.svg" alt="Войти" />
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div id="myOverlay"></div>
            <!-- админ окно -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Список участников</h1>
      <table>
        <tr>
          <th>ФИО участника</th>
          <th>Возраст</th>
          <th>Вес</th>
          <th>Квалификация</th>
          <th>Пол</th>
        </tr>
      </table>
    </main>

    <script>
      $.get("/api/tournament_list", function (data) {
        for (i = 0; i < data.length; i++) {
          // console.log(data[0]['time']);
          $("table").append(
            "<tr><td>" + data[i]["time"] + " · " + data[i]["place"] + "</td><td>" + data[i]["fighter_one"] + " - " + data[i]["fighter_two"] + "</td><td>" + data[i]["score"] + "</td></tr>"
          );
        }
      });

      let months = [
        "Январь",
        "Февраль",
        "Март",
        "Апрель",
        "Май",
        "Июнь",
        "Июль",
        "Август",
        "Сентябрь",
        "Октябрь",
        "Ноябрь",
        "Декабрь",
      ];
      let date = new Date();
      $(".digit").html(date.getDate());
      $(".month").html(months[date.getMonth()]);
    </script>
    <script src="windowScript.js"></script>
  </body>
</html>
