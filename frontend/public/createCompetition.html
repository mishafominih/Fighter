<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание соревнования</title>
    <link rel="stylesheet" href="createCompetition.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="anime.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navInner">
            <div class="navLogo">
              <img src="images/Form Logo.png" alt="Лого" />
            </div>

            <!-- админ окно -->
            <a class="myLinkModal" href="#"
              ><div class="adminIcon">
                <img src="images/adminIcon.svg" alt="" /></div
            ></a>
            <div id="myModal">
              <div class="modalContent">
                <div class="myCompetition">
                  <a href="tournamentList.html">Мои соревнования</a>
                </div>
                <div class="myProfile">
                  <a href="profile.html">Мой Профиль</a>
                </div>
                <div class="exit">
                  <a href="index.html">
                    <div class="exitInner">
                      Выйти <img src="images/Иконка выхода.svg" alt="Войти" />
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div id="myOverlay"></div>
            <!-- админ окно -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainInner">
        <div class="container">
          <div class="createCompetition">
            <h1>Создание соревнования</h1>
            <form class="competitionForm" id="create_tournament">
              <div class="competitionItem">
                <label for="name"><h3>Название</h3></label>
                <input
                  type="text"
                  id="name"
                  placeholder="Введите название соревнования"
                  class="inputItem"
                />
              </div>
              <div class="competitionItem">
                <label for="description"><h3>Описание</h3></label>
                <input
                  type="text"
                  id="description"
                  cols="30"
                  rows="10"
                  placeholder="Введите описание соревнования"
                  class="inputItem"
                />
              </div>
              <div class="competitionItem">
                <label for="time"><h3>Дата и время</h3></label>
                <div class="timeInput">
                  <input class="inputItem time" type="date" id="date" />
                  <input class="inputItem time" type="time" id="time" />
                </div>
              </div>

              <div class="competitionItem">
                <h3>Настройки распределения</h3>
              </div>
              <div class="competitionItem">
                <div class="addPartContainer">
                  <div class="addPart">Добавьте категорию</div>
                </div>
              </div>

              
              <div class="competitionItem">
                <div class="submitContainer">
                  <input class="submit" type="submit" value="Создать" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="create_tournament.js"></script>
    <script src="AdminScript.js"></script>
  </body>
</html>
