<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои соревнования</title>
    <link rel="stylesheet" href="tournamentList.css" />
    <script src="anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="images/favicon-16x16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="images/favicon-32x32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="images/favicon-64X64.png"
    />
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="images/favicon-120X120.png"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navInner">
            <div class="navLogo">
              <img src="images/Form Logo.png" alt="Лого" />
            </div>

            <!-- админ окно -->
            <a class="myLinkModal" href="#"
              ><div class="adminIcon">
                <img src="images/adminIcon.svg" alt="" /></div
            ></a>
            <div id="myModal">
              <div class="modalContent">
                <div class="myCompetition">
                  <a href="grid.html">Турнирная сетка</a>
                </div>
                <div class="myProfile">
                  <a href="profile.html">Мой Профиль</a>
                </div>
                <div class="exit">
                  <a href="index.html">
                    <div class="exitInner">
                      Выйти <img src="images/Иконка выхода.svg" alt="Войти" />
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div id="myOverlay"></div>
            <!-- админ окно -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Список соревнований</h1>
      <table>
        <tr>
          <th>Соревнование</th>
          <th>Участники</th>
          <th>Даты</th>
          <th>Дисциплины</th>
          <th>Статус</th>
        </tr>
        <tr class="bodyT" onclick="window.location.href='listOfParticipants.html'; return false">
          <td>Заглушка</td>
          <td>Заглушка</td>
          <td>Заглушка</td>
          <td>Заглушка</td>
          <td>Заглушка</td>
        </tr>
        
        
      </table>
      <div class="add">
        <img src="images/plus.png" />
        <p class="addP">
          <a href="createCompetition.html">Создать соревнование</a>
        </p>
      </div>
    </main>
    <script src="scripts/get_tournaments.js"></script>
    <script src="scripts/AdminScript.js"></script>
    <script>
      let table = $(".bodyT");
      for (let i = 0; i < table.length; i++) {
        table[i].addEventListener("click", function () {
          localStorage.setItem("tournament_id", i);
        });
      }
    </script>
  </body>
</html>
