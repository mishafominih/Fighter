<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Турнирная сетка</title>
    <link rel="stylesheet" href="grid.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="anime.min.js"></script>
    <script src="scripts/jquery.gracket.min.js"></script>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link type="image/png" sizes="16x16" rel="icon" href="images/favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="images/favicon-32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="images/favicon-64X64.png">
    <link type="image/png" sizes="120x120" rel="icon" href="images/favicon-120X120.png">
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navInner">
            <div class="navLogo">
              <img src="images/Form Logo.png" alt="Лого" />
            </div>
         
            
            <!-- админ окно -->
            <a class="myLinkModal" href="#"><div class="adminIcon">
              <img src="images/adminIcon.svg" alt="">
            </div></a>
            <div id="myModal">
              <div class="modalContent">
                <div class="myCompetition"><a href="tournamentList.html">Мои соревнования</a></div>
                <div class="myProfile"><a href="profile.html">Мой Профиль</a></div>
                <div class="exit">
                  <a href="index.html">
                    <div class="exitInner">Выйти
                  <img src="images/Иконка выхода.svg" alt="Войти" /></div>
                    </a>
                  
                </div>
              </div>
                
            </div>
            <div id="myOverlay"></div>
            <!-- админ окно -->

          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="mainInner">
          <div class="containerB">
            <div class="menu_small_icon">
              <img src="images/Кнопка возврата в главное меню.svg" />
            </div>
            <div class="menu-small">
              <div class="menuSmallInner">
                <form id="gridForm">
                  <div>
                     <div  class="menuSmallInnerHead">Статус в турнире</div>
                  <div class="radio">
                    <input class="custom-radio" type="radio" id="color-1" name="color" value="indigo">
                    <label for="color-1">Следующие по очереди</label>
                  </div>
                
                  <div class="radio">
                    <input class="custom-radio" type="radio" id="color-2" name="color" value="red">
                    <label for="color-2">Проходят сейчас</label>
                  </div>
                  <div class="menuSmallInnerHead">Пол</div> 
                
                  <div class="radio">
                    <input class="custom-radio" type="radio" id="color-3" name="color" value="brown">
                    <label for="color-3">Мужской</label>
                  </div>
                
                  <div class="radio">
                    <input class="custom-radio" type="radio" id="color-4" name="color" value="yellow">
                    <label for="color-4">Женский</label>
                  </div>
                  
                  <div class="menuSmallInnerHead">Возраст</div>
                  <div class="radio">
                    <input class="custom-radio" type="radio" id="color-5" name="color" value="green">
                    <label for="color-5">5 -10 лет</label>
                  </div>
                  <div class="radio">
                    <input class="custom-radio" type="radio" id="color-5" name="color" value="green">
                    <label for="color-5">11-15 лет</label>
                  </div>
                  <div class="radio">
                    <input class="custom-radio" type="radio" id="color-5" name="color" value="green">
                    <label for="color-5">15 -17 лет</label>
                  </div>
                  </div>
                 
                  <input type="submit" value="Применить" class="submit">
                </form>
              </div>
                
            </div>
          </div>
          <div class="content">
            <div class="grid">
              <h1>ТУРНИРНАЯ СЕТКА</h1>
              <div class="line"></div>
              <p><a href="schedule.html">Следить за всеми категориями</a></p>
              <div class="my_gracket"></div>
    </main>
    <script src="leftMenuScript.js"></script>
    <script src="tournament_list.js"></script>
    <script src="AdminScript.js"></script>
  </body>
</html>
