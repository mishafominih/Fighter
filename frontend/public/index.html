<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <form class="register-form">
            <div class="formHead">
                <div class="formLogo">
                    <img src="images/Form Logo.png">
                </div>
                <div class="formName">Регистрация</div>
            </div>
            <input type="text" placeholder="Фамилия" required/>
            <input type="text" placeholder="Имя" required/>
            <input type="text" placeholder="Email" required/>
            <input type="password" placeholder="Придумайте пароль" required/>
            <input type="password" placeholder="Повторите пароль" required/>
            <button>Зарегистрироваться</button>
            <p class="message">Уже зарегистрировались? <a href="#">Войти</a></p>
          </form>
          <form class="login-form">
            <div class="formHead">
                <div class="formLogo">
                    <img src="images/Form Logo.png">
                </div>
                <div class="formName">Авторизация</div>
            </div>
            <input type="text" placeholder="Логин"/>
            <input type="password" placeholder="Пароль"/>
            <button>Войти</button>
            <p class="message">Не зарегистрированы? <a href="#">Создать аккаунт</a></p>
          </form>
        </div>
      </div>
      <script src="scripts.js"></script>
</body>
</html>
